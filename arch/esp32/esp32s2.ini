[esp32s2_base]
extends = esp32_base

build_src_filter = 
  ${esp32_base.build_src_filter} -<nimble/>

monitor_speed = 115200

build_flags =
  ${esp32_base.build_flags} 
  -DHAS_BLUETOOTH=0
  
lib_ignore = 
  ${esp32_base.lib_ignore} 
  NimBLE-Arduino

lib_deps = ${esp32_base.lib_deps}
  tanakamasayuki/EspUsbHost@^1.0.2